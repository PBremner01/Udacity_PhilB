    <!-- <center> tag used to center page... I couldn't find a suitable alternative.     -->

                                </div>
                            </td>
                        </header>
                    </tr>
                    <tr>
                        <section class="section_css">    <!-- Second row, main picuure and color blocks  -->
                            <td class="left_col">    <!-- Creating our Column1 color blocks.  -->

                    </tr>
